<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.5.4/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.5.4/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.24.2/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
</head>
<body>
<h1>没看出来是什么问题</h1>
<div id="example"></div>
<script type="text/babel">
    class Son extends React.Component{
        render(){
            return (<div style ={{padding:30}}>
                {this.props.number}
                <br/>
                {this.props.array}
                <br/>
                {toString(this.props.boolean)}
            </div>)
        }
    }
    Son.propTypes = {
        number:PropTypes.number,
        array:PropTypes.array,
        boolean:PropTypes.bool
    }
    class Father extends React.Component{
        render(){
            return (<Son
                    number = {1}
                    array = {484456}
                    boolean = {468432156}
            />)
        }
    }
    ReactDOM.render(<Father />,document.getElementById('example'))
</script>
</body>
</html>
