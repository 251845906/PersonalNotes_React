<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<h1>包含关系</h1>
<div id="example"></div>
<script type="text/babel">
    function FancyBorder(props) {
        return (<div className={'FancyBorder FancyBorder-' + props.color}>{props.a}++++{props.b}++++{props.c}</div>)
    }
    function Element() {
        const props = {a:111,b:222,c:333,color:'blue'};
        return(<FancyBorder {...props} />)
    }
    const Element1 = (props) => {
        let { val } = props;
        return (<h1> {val}</h1>)
    }
    ReactDOM.render(<Element1 val={'这是一种新方法es6的解构'} />,document.getElementById('example'));
</script>
</body>
</html>
