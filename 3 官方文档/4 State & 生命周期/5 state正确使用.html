<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="example">


</div>
<script type="text/babel">
    class Element55 extends React.Component{
        constructor(props){
            super(props)
            this.state = {date:888,name:555,text:666}
        }
        componentWillUnmount(e){

        }
        componentDidMount(){
            /*当组件输出到 DOM 后会执行 componentDidMount() 钩子，这是一个建立定时器的好地方：*/
//            this.ssss2()
        }
        ssss(){
//            计算值的时候用一下这种写法  传入两个参数后再计算
            this.setState((prevState,props) => ({
               date:prevState.date + props.name
            }),()=>{
//                回调函数
                console.log(11)
            })
        }
        ssss2(){
            this.setState(a =>({
                    date:a.date + 4864,
                    name:a.name + 234142,
                    text:a.text + "345234"
            }),function () {
                alert('回调')

            })
        }
        ssss1(){
//            这是另外一种写法
            this.setState(function (prevState,props) {
                return {date:prevState.date + props.name}
            },()=>{
 //                回调函数
                console.log(11)
            })
        }

        render(){
            return (<div>
                <h1 >{this.state.date}{this.state.name}{this.state.text}{console.log(this.state)}</h1>
            </div>)
        }
    };
    ReactDOM.render(<Element55 name={1} />,document.getElementById('example'))
</script>
</body>
</html>
