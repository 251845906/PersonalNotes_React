<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<p>key相同，若组件属性有所变化，则react只更新组件对应的属性；没有变化则不更新。</p>
<p>key值不同，则react先销毁该组件(有状态组件的componentWillUnmount会执行)，然后重新创建该组件（有状态组件的constructor和componentWillUnmount都会执行）</p>
<div id="example"></div>
<script type="text/babel">
    function ListItem(props) {
        return (<li>{props.value}</li>)
    };
    function NumberList(props) {
        const number = props.number;
        const List = number.map((number) => <ListItem key={number.toString()} value={number}/>);
        return (<ul>{List}</ul>);
    }
    const number = [1, 2, 3, 4, 5];
    ReactDOM.render(<NumberList number={number}/>,document.getElementById('example'))
</script>
</body>
</html>
