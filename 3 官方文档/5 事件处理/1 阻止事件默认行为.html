<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<a href="#" onclick="console.log('阻止链接默认打开一个新页面');return false">传统的 HTML 中阻止链接默认打开一个新页面，你可以这样写：</a>
<div href="" id="example"></div>
<div href="" id="example1"></div>
<script type="text/babel">
    function ActionLink() {
        function handleClick(e) {
            e.preventDefault();
            console.log('The link was clicked.');
        }

        return (
                <a href="#" onClick={handleClick}>
                    Click me
                </a>
        );
    }
    ReactDOM.render(<ActionLink/>,document.getElementById('example1'))
    class Element extends React.Component{
        ActionLink(e){
            e.preventDefault()
            console.log('在 React 中另一个不同是你不能使用返回 false 的方式阻止默认行为。你必须明确的使用 preventDefault。')
        }
        render(){
            return (<a href="#" onClick={this.ActionLink}>在 React 中另一个不同是你不能使用返回 false 的方式阻止默认行为</a>)
        }
    }
    ReactDOM.render(<Element/>,document.getElementById('example'))
</script>
</body>
</html>
