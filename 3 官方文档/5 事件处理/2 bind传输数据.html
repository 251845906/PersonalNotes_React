<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="example"></div>
<div id="example1"></div>
<script type="text/babel">
    class Element extends React.Component{
        constructor(props){
            super(props);
            this.preventPop = this.preventPop.bind(this)
            this.state = {name:555,text:666};
        }
        preventPop(e){    //事件对象e要放在最后
            e.preventDefault();
            alert(this.state.name);
            alert(this.state.text);
        }
        render(){
            return (<div>
                    <p>hello</p>
                    {/* Pass params via bind() method. */}
                    <a href="#" onClick={this.preventPop}>Click</a>
                </div>)
        }
    }
    class Element1 extends React.Component{
        preventPop(state,e){    //事件对象e要放在最后
            alert(this.state.name);
            e.preventDefault();
        }
        render(){
            return (<div>
                <p>hello</p>
                {/* Pass params via bind() method. */}
                <a href="#" onClick={this.preventPop.bind(this,this.state = {name:55})}>Click</a>
            </div>)
        }
    }
    ReactDOM.render(<Element/>,document.getElementById('example'))
    ReactDOM.render(<Element1/>,document.getElementById('example1'))
</script>
</body>
</html>
