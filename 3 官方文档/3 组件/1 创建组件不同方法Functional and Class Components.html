<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="example1"></div>
<div id="example2"></div>
<div id="example3"></div>
<script type="text/babel">
    function Cmponent1(props) {
        return <h1>这是最简单的组件</h1>;
    }
    class Es6cmponent extends React.Component{
        render(){
            return <h1>这是Es6 的方法创建组件</h1>
        }
    };
    var Es5cmponent = React.createClass({
        render:function () {
            return <h1>这是Es5 的方法创建组件</h1>
        }
    });
    ReactDOM.render(<Es6cmponent/>,document.getElementById('example1'))
    ReactDOM.render(<Es5cmponent/>,document.getElementById('example2'))
    ReactDOM.render(<Cmponent1/>,document.getElementById('example3'))
</script>
</body>
</html>
