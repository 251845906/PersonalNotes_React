<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<p></p>
<div id="example"></div>
<script type="text/babel">
    class Element extends React.Component{
        constructor(props){
            super(props);
            this.state = {name:'',password:'',select:'Grapefruit'};
            this.nameChange = this.nameChange.bind(this);
            this.passwordChange = this.passwordChange.bind(this);
            this.selectChange = this.selectChange.bind(this);
            this.fromSubmit = this.fromSubmit.bind(this);
        }
        nameChange(event){

            this.setState({name:event.target.value})
        }
        selectChange(event){
            this.setState({select:event.target.value})
        }
        passwordChange(event){
            this.setState({password:event.target.value})
        }
        fromSubmit(event){
            event.preventDefault();
            console.log(this.state)
        }
        render(){
            return  (<form onSubmit={this.fromSubmit}>
                        <label>
                            name:<input type="text" onChange={this.nameChange} /><br/>
                            passWord:<input type="password" onChange={this.passwordChange} /><br/>
                            option:<select onChange={this.selectChange}>
                                            <option >Grapefruit</option>
                                            <option >Lime</option>
                                            <option >Coconut</option>
                                            <option >Mango</option>
                                      </select><br/>
                        </label>
                        <input type="submit" value="submit"/>
                    </form>)
        }
    }
    ReactDOM.render(<Element />,document.getElementById('example'))
</script>
</body>
</html>
