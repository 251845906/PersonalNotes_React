<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<p>重点 event有很多事件   event.target是当前元素</p>
<div id="example"></div>
<script type="text/babel">
    class FromNode extends React.Component{
        constructor(props){
            super(props);
            this.state = {name:'',password:''};
            this.nameChange = this.nameChange.bind(this);
            this.paswordChange = this.paswordChange.bind(this);
            this.handleSubmit = this.handleSubmit.bind(this);

        }
        nameChange(event){
            console.log(event)
            this.setState({name:event.target.value},()=>{console.log(this.state.name)})
        }

        paswordChange(event){
            this.setState({password:event.target.value},()=>{console.log(this.state.password)})
        }
        handleSubmit(event){
            console.log('name:'+this.state.name);
            console.log('password:'+this.state.password);
            event.preventDefault();
        }
        render(){
            return (<form onSubmit={this.handleSubmit} >
                        <p></p>
                        <label>
                            name: <input type="text" onBlur={this.nameChange}/>
                            passWord: <input typaaae="password" onBlur={this.paswordChange} />
                        </label>
                        <input type="submit" value="Submit"/>
                    </form>)
        }
    }
    ReactDOM.render(<FromNode/>,document.getElementById('example'))
</script>
</body>
</html>
