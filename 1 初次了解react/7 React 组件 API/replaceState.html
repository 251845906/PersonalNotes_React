<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="example"></div>
<p>
    replaceState 替换的是整个state setState设置的是自己选中的
</p>
<script type="text/babel">
    var Example = React.createClass({
        getInitialState:function () {
            return {start:0,start1:1}
        },
        fn_Click:function () {
            this.replaceState({start:55},function () {
                console.log(this.state.start,this.state.start1)
            })
        },
        render:function () {
            return (<div onClick={this.fn_Click}>{this.state.start}{this.state.start1}{this.state.start2}{this.state.start3}</div>)
        }
    })

    ReactDOM.render(
        <Example/>,
        document.getElementById('example')
    )
</script>
</body>
</html>
