<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="example"></div>
<p>
    setState是设置你写的那个属性与replace不一样
</p>
<script type="text/babel">
//    setState(object nextState[, function callback])
//nextState，将要设置的新状态，该状态会和当前的state合并
//callback，可选参数，回调函数。该函数会在setState设置成功，且组件重新渲染后调用。
var myStyle = {
    display:'block',
    background:'#756',
    color:'#fff'
};
    var Example = React.createClass({
        getInitialState:function () {
            return {start:0,start1:2}
        },
        heandelClick:function () {
            this.setState({start:(this.state.start>=9? 0:++this.state.start)},function () {
                console.log(this.state.start)
            })
        },
        render :function () {
            return (<div style={myStyle} onClick={this.heandelClick}>{this.state.start}{this.state.start1}</div>)
        }
    })
    ReactDOM.render(
        <Example/>,
        document.getElementById('example')
    )
</script>
</body>
</html>
