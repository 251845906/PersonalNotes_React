<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="example1"></div>
<div id="example2"></div>
<script type="text/babel">
    var myDivElement =  <h1>React 可以渲染 HTML 标签 (strings) 或 React 组件 (classes)。
        <br/>要渲染 HTML 标签，只需在 JSX 里使用小写字母的标签名。</h1>;
    ReactDOM.render(myDivElement,document.getElementById('example1'));
  /*上面是渲染标签
  下面是渲染组件
   */
    var MyComponent = React.createClass({/*00000000*/});
    var myElement1 = <MyComponent someProperty={true} />
    ReactDOM.render(myElement1,document.getElementById('example2'));
</script>
</body>
</html>
